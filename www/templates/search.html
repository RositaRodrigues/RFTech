<ion-view view-title="Search">
  <ion-content>
    <div class="row header">
      <div class="col col-10">Add to My Courses</div>
      <div class="col col-20">Course Code</div>
      <div class="col col-50">Course Title</div>
      <div class="col col-20">Academic Year</div>
    </div>
    <div class="row" ng-repeat="course in courses">
      <div class="col col-10"><button class="button" ng-click="ctrl.add()"><i class="icon ion-star"></i></button></div>
      <div class="col col-20">{{course.code}}</div>
      <div class="col col-50">{{course.title}}</div>
      <div class="col col-20">{{course.year}}</div>
    </div>
  </ion-content>
</ion-view>
