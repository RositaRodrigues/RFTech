<ion-view view-title="{{courseCode}} {{courseTitle}} {{academicYear}}">
  <ion-content>
    <ion-list class="item low-pad-item item-icon-right" ng-repeat="followUp in followUps | filter:searchBox">
      <div class="flex-container row wrap">
        <p class="col col-80">{{followUp.comment}}</p>
        <h3 class="col col-20">
          {{followUp.upVotes}} <i class="ion-thumbsup"></i> &nbsp {{followUp.downVotes}} <i class="ion-thumbsdown"></i><br>
        </h3>
      </div>
      <div>

      </div>
      <div class="flex-container row wrap">
        <h3 class="col col-80">{{followUp.author}}</h3>
        <h3 class="col col-20">{{followUp.timeCreated}}, {{followUp.dateCreated}}</h3>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
