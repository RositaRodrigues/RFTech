<ion-view view-title="{{courseTitle}}">
  <ion-content>
    <h4 class="subtitle padding-right padding-left">Discussions
      <a class="button button-small button-dark" style="float: left;" ng-click="refresh()">
        Refresh
      </a>
      <a class="button button-small button-dark" style="float: right; element3" href="#/app/course={{courseCode}}&title={{courseTitle}}&year={{academicYear}}/createDiscussion">
        New Discussion
      </a></h4>
    <br>

    <ion-list class="item low-pad-item item-icon-right" ng-repeat="discussion in discussions">
      <a href="#/app/course={{courseCode}}&title={{courseTitle}}&year={{academicYear}}/discussion={{discussion.ID}}">

        <div class="flex-container row wrap">
          <h2 class="col col-80">{{discussion.title}}
            <p>
              {{discussion.description}}
            </p>
          </h2>
          <h3 class="col col-20">Posts: {{discussion.posts}}</h3>
        </div>

        <div class="flex-container row wrap">
          <h3 class="col col-80">{{discussion.author}}</h3>
          <h4 class="col col-20">{{discussion.timeCreated}}<br>{{discussion.dateCreated}}</h4>
        </div>

      </a>

    </ion-list>
  </ion-content>
</ion-view>
