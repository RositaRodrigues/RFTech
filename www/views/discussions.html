<ion-view view-title="{{courseCode}} {{courseTitle}} {{academicYear}}">
  <ion-content>
    <h4 class="subtitle">Discussions</h4>
    <ion-list class="item low-pad-item item-icon-right" ng-repeat="discussion in discussions | filter:searchBox">
      <a href="#/app/course={{courseCode}}&title={{courseTitle}}&year={{academicYear}}/discussion={{discussion.ID}}">

        <div class="flex-container row wrap">
          <h2 class="col col-80">{{discussion.title}}
            <p>
              {{discussion.description}}
            </p>
          </h2>
          <h3 class="col col-20">Posts: {{discussion.posts}}</h3>
        </div>

        <div class="flex-container row wrap">
          <h3 class="col col-80">{{discussion.author}}</h3>
          <h4 class="col col-20">{{discussion.timeCreated}}, {{discussion.dateCreated}}</h4>
        </div>

      </a>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-list>
  </ion-content>
</ion-view>
