<ion-view view-title="{{courseTitle}}" cache-view="false">
  <ion-content>

    <h4 style="font-size: 20px;
    font-weight: 300;
    text-align: center;"class=" padding-right padding-left">Discussions
     
      <a class="button button-small ion-chatbubbles button-dark " style="font-size:12px; float: right;element3" href="#/app/course={{courseCode}}&title={{courseTitle}}&year={{academicYear}}/createDiscussion">

        New Discussion
      </a></h4>
    <br>

    <ion-list class="item low-pad-item item-icon-right" ng-repeat="discussion in discussions |  orderBy:'dateCreated'">
      <a href="#/app/course={{courseCode}}&title={{courseTitle}}&year={{academicYear}}/discussion={{discussion.ID}}">

        <div class="flex-container row wrap">
          <h2 class="col col-80">{{discussion.title}}
            <p class="comment">
              {{discussion.description}}
            </p>
          </h2>
          <h3 class="col col-40">Posts: {{discussion.posts}}</h3>
        </div>

        <div class="flex-container row wrap">
           <i style="color:#2ecc71"class="ion-ios-person"> </i>
          <h3 class="col col-60">{{discussion.author}}</h3>
          <h4 style="margin-left:17%"class="col col-40 ">{{discussion.timeCreated}}<br>{{discussion.dateCreated}}</h4>
        </div>

      </a>

    </ion-list>
  </ion-content>
</ion-view>
