<ion-view view-title="{{courseCode}} {{courseTitle}} {{academicYear}}">
  <ion-content>
    <hr>

    <ion-list class="item item-text-wrap">
      <div class="flex-container row wrap">
        <h2 class="col col-80">{{discussion.title}}
          <p>
            {{discussion.description}}
          </p>
        </h2>
        <h3 class="col col-20">Posts: {{discussion.posts}}</h3>
      </div>
      <div class="flex-container row wrap">
        <h3 class="col col-80">{{discussion.author}}</h3>
        <h4 class="col col-20">{{discussion.timeCreated}},<br>{{discussion.dateCreated}}</h4>
      </div>
    </ion-list>

    <hr>

    <ion-list class="item low-pad-item item-text-wrap" ng-repeat="followUp in followUps | filter:searchBox">
      <div class="flex-container row wrap">
        <p class="col col-80">{{followUp.comment}}</p>
        <h3 class="col col-20">
          {{followUp.upVotes}} <i style="cursor:pointer" class="ion-thumbsup" ng-click="thumbsUp()"></i> &nbsp <!-- arg: followUp.ID -->
          {{followUp.downVotes}} <i style="cursor:pointer" class="ion-thumbsdown" ng-click="thumbsDown()"></i><br>
        </h3>
      </div>
      <div>

      </div>
      <div class="flex-container row wrap">
        <h3 class="col col-80">{{followUp.author}}</h3>
        <h4 class="col col-20">{{followUp.timeCreated}},<br>{{followUp.dateCreated}}</h4>
      </div>
    </ion-list>

    <hr>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Post Follow Up</span>
      <input type="text" placeholder="Comment" ng-model="comment">

      <label class="item-input item-select" style="padding-left:0px">
        <div class="input-label">Post as</div>
        <select>
          <option selected>Name</option>
          <option>Anonymous</option>
        </select>
      </label>
      <button class="button button-small button-dark" style="float:right; margin-right:10px" ng-click="todoAdd()">
        Post Follow Up
      </button>
    </label>


  </ion-content>
</ion-view>
