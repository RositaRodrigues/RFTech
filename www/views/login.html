<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content class="center" style="background: radial-gradient(transparent, black),url(img/uni.jpg) center; background-size: cover;">

    <!-- a consistent overlay -->
    <!--   <ion-content class="center" style="background: linear-gradient(
    rgba(0,0,0,.5),
    rgba(0,0,0,.5)
    ),url(img/uni.jpg) center; background-size: cover;"> -->

    <h1 style="font-family:roboto;font-weight:800; top: 50%; text-align:center;color:white;margin-top: 34%;"> UNIFY </h1>

    <div class="card" style="width: 300px">
      <label class="item item-input item-floating-label">
        <span class="input-label">University Email</span>
        <input type="text" ng-model="email" placeholder="University Email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password" placeholder="Password">
      </label>
      <label class="item center">
        <button class="button button-full button-assertive" style="background-color:#2ecc71" type="submit" ng-click="login(email, password)">Log in</button>
      </label>
      <label class="item center">
        <small>Don't have an account yet?</small>
      </label>
      <a href="#/app/register">
        <label class="item center">
          <button class="button button-dark">Register Here</button>
        </label>
      </a>
    </div>

  </ion-content>
</ion-view>
