<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content class="center" style="background: radial-gradient(transparent, black),url(img/uni.jpg) center; background-size: cover;">

    <!-- a consistent overlay -->
    <!--   <ion-content class="center" style="background: linear-gradient(
    rgba(0,0,0,.5),
    rgba(0,0,0,.5)
    ),url(img/uni.jpg) center; background-size: cover;"> -->

    <h1 style="font-family:roboto;font-weight:800; top: 50%; text-align:center;color:white;margin-top: 34%;"> UNIFY </h1>

    <form>
          <input type="text" ng-model="email" placeholder="University Email" class="email">
          <input type="password" ng-model="password" placeholder="Password" class="pass">

          <button class="button button-full button-assertive" style="background-color:#2ecc71" ng-click="login(email, password)">Log in</button>

          <div  class="item center login-label">
            <small style="color:white;font-family:roboto;font-weight:200"> Don't have an account yet? </small>
          </div>
          <a href="#/app/register">
              <button class="button button-dark">Register Here</button>
          </a>
     </form>

  </ion-content>
</ion-view>
