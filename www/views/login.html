<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">University email</span>
          <input type="text" ng-model="loginData.univEmail">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <label class="item" ng-show="$scope.university!==null">Your university is: {{university}}</label>
    <label class="item" ng-show="$scope.university===null">{{university}}</label>
    <label ng-show="!userExists">{{loginError}}</label>
  </ion-content>
</ion-view>
