<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content class= "">
      <ion-list>
        <div class="item item-avatar" style=" background-color: #2ecc71;
        background-image:
        linear-gradient(
        #2ecc71, #1abc9c
        )">
        <img src="img/identicon.png">
        <h2 style="color:white;">{{name}}</h2>
        <p style="font-family:roboto;font-weight:300;color:white">{{email}}</p>
      </div>

      <ion-item menu-close href="#/app/search">
        <i style= "color: #2ecc71;font-size: 30px;margin-right: 5%;"class="icon ion-search"></i>
        Search
      </ion-item>
      <ion-item menu-close href="#/app/forum">
      <i class="icon ion-chatboxes" style="color: #2ecc71;font-size: 30px;margin-right: 5%;"></i>
        Forum
      </ion-item>
      <ion-item menu-close href="#/app/mycourses">
        <i class="icon ion-android-bookmark" style="color: #2ecc71;font-size: 30px;margin-right: 5%;"></i>
        My Courses
      </ion-item>
      <ion-item menu-close ng-click="logout()">
        <i class="icon ion-android-exit" style="color: #2ecc71;font-size: 30px;margin-right: 5%;"></i>
        Logout
      </ion-item>
  </ion-list>
</ion-content>
</ion-side-menu>
</ion-side-menus>
