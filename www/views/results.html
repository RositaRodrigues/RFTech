<ion-view view-title="Results">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="searchBox" placeholder="Search courses">
      </label>
    </div>
    <div class="row header">
      <div class="col col-10">Add to My Courses</div>
      <div class="col col-20">Course Code</div>
      <div class="col col-50">Course Title</div>
      <div class="col col-20">Academic Year</div>
    </div>
    <div class="row" ng-repeat="course in courses | filter:searchBox">
      <div class="col col-10"><button class="button" ng-click="add(course)"><i class="icon ion-star"></i></button></div>
      <div class="col col-20">{{course.code}}</div>
      <div class="col col-50">{{course.title}}</div>
      <div class="col col-20">{{course.year}}</div>
    </div>
  </ion-content>
</ion-view>
