<ion-view view-title="{{courseCode}} {{courseTitle}} {{academicYear}}">
  <ion-content>
    <h4 class="subtitle">Reviews
    <a class="button button-stable" style="float: right;" href="#/app/writeReview">
      Write a Review
    </a>
  </h4> <br>
    <ion-list class="item low-pad-item" ng-repeat="review in reviews | filter:searchBox">
      <div class="flex-container row wrap">
        <h2 class="col col-80">{{review.title}}
          <p>
            {{review.comment}}
          </p>
        </h2>
        <h3 class="col col-20">Rating: {{review.rating}}<br>
          <span ng-repeat="number in [1,2,3,4,5]">
            <span ng-show="needsFullStar(number, {{review.rating}})"><i class="ion-ios-star"></i></span>
            <span ng-show="needsHalfStar(number, {{review.rating}})"><i class="ion-ios-star-half"></i></span>
            <span ng-show="needsNoStar(number, {{review.rating}})"><i class="ion-ios-star-outline"></i></span>
          </span>
        </h3>
      </div>
      <div class="flex-container row wrap">
        <h3 class="col col-80">{{review.author}}</h3>
        <h4 class="col col-20">{{review.timeCreated}}, {{review.dateCreated}}</h4>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
