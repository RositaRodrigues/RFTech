<ion-view view-title="{{courseCode}} {{courseTitle}} {{academicYear}}">
  <ion-content>
    <h4 class="subtitle padding-right padding-left">Reviews
      <a class="button button-small ion-android-refresh button-dark" style="float: left;" ng-click="refresh()">
        Refresh
      </a>
      <a class="button button-small ion-android-create button-dark" style="float: right;" href="#/app/course={{courseCode}}&title={{courseTitle}}&year={{academicYear}}/writeReview">
        Write a Review
      </a>
    </h4>
    <br>
    <ion-list class="item low-pad-item item-text-wrap" ng-repeat="review in reviews | filter:searchBox">
      <div class="flex-container row wrap">
        <h2 class="col col-75 title">{{review.title}}
          <p class="comment">
            {{review.comment}}
          </p>
        </h2>

<!-- used to be 40 fyi  -->
        <h3 class="col col-25">Rating: {{review.rating}}<br>
          <span style="color:#2ecc71" ng-repeat="number in [1,2,3,4,5]">

            <span ng-show="needsFullStar(number, {{review.rating}})"><i class="ion-ios-star"></i></span>
            <span ng-show="needsHalfStar(number, {{review.rating}})"><i class="ion-ios-star-half"></i></span>
            <span ng-show="needsNoStar(number, {{review.rating}})"><i class="ion-ios-star-outline"></i></span>
          </span>
        </h3>
      </div>
      <div class="flex-container row wrap">
        <i style="color:#2ecc71"class="ion-ios-person"> </i>
        <h3 class="col col-75">{{review.author}}</h3>
        <h4 class="col col-25">{{review.timeCreated}}<br>{{review.dateCreated}}</h4>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
