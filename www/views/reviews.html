<ion-view view-title="{{courseCode}} {{courseTitle}} {{academicYear}}">
  <ion-content>
    <ion-list class="item low-pad-item item-icon-right" ng-repeat="review in reviews | filter:searchBox">
      <a href="#/app/course={{courseCode}}&title={{courseTitle}}&year={{academicYear}}/review={{reviews.indexOf(review)}}">
        <div class="flex-container row wrap">
          <h2 class="col col-80">{{review.title}}</h2>
          <h3 class="col col-20">Rated: {{review.stars}}</h3>
        </div>
        <div>
          {{review.comment}}
        </div>
        <div class="flex-container row wrap">
          <h3 class="col col-80">{{review.author}}</h3>
          <h3 class="col col-20">{{review.timeCreated}}, {{review.dateCreated}}</h3>
        </div>
      </a>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-list>
  </ion-content>
</ion-view>
