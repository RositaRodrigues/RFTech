<ion-view view-title="Select a Course">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="searchBox" placeholder="Search courses">
      </label>
    </div>

    <hr>
    <div class="flex-container row wrap">
      <h4 class="col col-10"></h4>
      <h4 class="col col-20">Course Code</h4>
      <h4 class="col col-50">Course Title</h4>
      <h4 class="col col-20">Academic Year</h4>
    </div>
    <hr>

    <div class="item low-pad-item item-icon-right" ng-repeat="course in courses | filter:searchBox">
      <a href="#/app/course={{course.code}}&title={{course.title}}&year={{course.year}}/writeReview">
        <div class="flex-container row wrap">
          <div class="col col-20">{{course.code}}</div>
          <div class="col col-50">{{course.title}}</div>
          <div class="col col-20">{{course.year}}</div>
        </div>
      </a>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </div>
  </ion-content>
</ion-view>
