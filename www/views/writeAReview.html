<ion-view view-title="Write a Review">
  <ion-content class="padding">

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Review</span>
        <input type="text" placeholder="Review">
      </label>

    </div>

    <form>
      <span>Rating out of 5: <input type="text" name="rating" maxlength="3" size="3" style="border:1px solid #d9d9d9"></span>
    </form>

<br><br>
  <button ng-click="todoAdd()">submit</button>

  </ion-content>
</ion-view>
