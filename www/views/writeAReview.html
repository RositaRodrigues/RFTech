<ion-view view-title="Write a Review">
  <ion-content class="padding">

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Review</span>
        <input type="text" placeholder="Review">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Rating out of 5</span>
        <input type="number" step="0.1" min="0" max="5" ng-model="rating" placeholder="Rating">
      </label>
    </div>
    <label class="item-input item-select" style="padding-left:0px">
      <div class="input-label">Post as</div>
      <select>
        <option selected>Name</option>
        <option>Anonymous</option>
      </select>
    </label>
    <br><br>
    <div class="centred-button">
      <button class="button button-large button-dark" style="text-align: center;" ng-click="todoAdd()">
        Post Review
      </button>
    </div>
  </ion-content>
</ion-view>
